<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p>Register for</p>
        <h1>Full Stack Conference</h1>
    </header>

    <p>*-required field</p>

    <div class="container">




        <h1 class="basic">Basic Info</h1>

        <section class="sectionName">
            <label for="name">Name: *</label>
            <input type="text" name="name" class="nameField">
        </section>

        <section class="sectionEmail">
            <label for="email">Email Address: *</label>
            <input type="email" name="email" class="email">
        </section>

        <section class="sectionJob">
            <label for="job">Job Role</label>
            <select name="job" class="job">
                <option value="role">Select Job Role</option>
            </select>
        </section>

        <section class="sectionOher">
            <label for="other"></label>
            <input type="text" name="other" class="other" placeholder="Other Job Role?">
        </section>


        <h1 class="tshirt">T-Shirt Info</h1>

        <section class="size-design">
            <section class="sizeSection">
                <label for="size">Size:</label>
                <select name="size" class="size">
                    <option value="M">M</option>
                </select>
            </section>

            <section class="designSection">
                <label for="design">Design:</label>
                <select name="design" class="design">
                    <option value="design">Select Theme</option>
                </select>
            </section>
        </section>
        <section class="colorSection">
            <label for="color">Color:</label>
            <select name="color" class="color">
                <option value="color">Select a design theme above</option>
            </select>
        </section>


    </div>

    <h1 class="activities">Register for Activities *</h1>
    <div class="container-activities">


        <section class="regactivities card">

            <section class="conf card-desc">
                <label for="conference">Main Conference</label>
                <input type="checkbox" name="conference" class="inptConference">
            </section>

            <img src="images/js.svg" class="card-image" name="jsimg">
            <p class="jsprice card-price">200$</p>
            <p class="library-date card-title"></p>


        </section>

        <section class="libraries card">
            <section class="conf-react  card-desc">
                <label for="conference">Javascript Libraries Workshop</label>
                <input type="checkbox" name="conference" class="inptConference">
            </section>

            <p class="library-date card-title">Tuesday 9am-12pm</p>

            <img src="images/react.svg " class="card-image" name="jsimg">



            <p class="js price card-price">100$</p>


        </section>

        <section class="frameworks card">
            <section class="conf-angular card-desc">
                <label for="angular">Javascript Frameworks Workshop</label>
                <input type="checkbox" name="angularimg" class="inptAngular">

            </section>
            <p class="angular-date card-title">Tuesday 9am-12pm</p>
            <img src="images/angular.svg " class="card-image" name="jsimg">
            <p class="jsprice card-price">100$</p>

        </section>


        <section class="npm-workshop card">
            <section class="workshop card-desc">
                <label for="npm">npm Workshop</label>
                <input type="checkbox" name="npm" class="inptNpm">

            </section>
            <p class="npm-date card-title">Wednesday 9am-12pm</p>
            <img src="images/npm.svg " class="card-image" name="jsimg">
            <p class="jsprice card-price">100$</p>

        </section>


        <section class="node-workshop card">
            <section class="nodeworkshop card-desc">
                <label for="node">Node.js Workshop</label>
                <input type="checkbox" name="node" class="inptNode">

            </section>
            <p class="node-date card-title"> Tuesday 1pm-4pm</p>
            <img src="images/node.svg " class="card-image" name="nodeimg">
            <p class="jsprice card-price">100$</p>

        </section>

        <section class="build-tools card">
            <section class="build-tools-workshop card-desc">
                <label for="build">Build tools Workshop</label>
                <input type="checkbox" name="build" class="inptBuild">

            </section>
            <p class="build-date card-title"> Tuesday 1pm-4pm</p>
            <img src="images/build.svg " class="card-image" name="buildimg">
            <p class="jsprice card-price">100$</p>

        </section>

        <section class="express-workshop card">
            <section class="build-tools-workshop card-desc">
                <label for="build">Express Workshop</label>
                <input type="checkbox" name="build" class="inptBuild">

            </section>
            <p class="build-date card-title"> Wednesday 1pm-4pm</p>
            <img src="images/express.svg " class="card-image" name="buildimg">
            <p class="jsprice card-price">100$</p>

        </section>


    </div>

    <section class="payment">
        <h1>Payment Info</h1>
        <h1>Total: $0</h1>
    </section>
</body>

</html>
